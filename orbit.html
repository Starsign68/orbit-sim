<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Orbit sim</title>
  <script src="vector.js"></script>
  <script src="system.js"></script>
  <script src="orbit.js"></script>

  <style type="text/css">
    body {
        background-color: #000;
        color: #E1F3F8;
        text-align: center;
    }
    canvas {
        box-shadow: 0 0 0px #E1F3F8;
        display: block;
        margin: 1em auto;
        max-width: 100%;
    }
    #d {
        position: absolute;
        top: 1.5em;
        left: 1.5em;
        text-align: left;
        white-space: pre;
    }
  </style>
</head>
<body>
  <div id='d'></div>
  <canvas id="screen" width=600 height=600> Unfortunately, your browser doesn't support the canvas element. Please use a newer browser to use this.</canvas>
  <h2>Controls</h2>
  <p>
    Click and drag to thrust.<br>
    Scroll, or hold up and down, to zoom.<br>
    Press left and right to slow down and speed up the simulation.<br>
    Press Home to reset.
  </p>
</body>
</html>
